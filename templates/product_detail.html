{% extends 'common/l3.html' %}
{% load static %}

{% block content %}
<!-- Main Content -->
<main class="row">
    <div class="col-12 bg-white py-3 my-3">
        <div class="row">
            <!-- Product Images -->
            <div class="col-lg-4 col-md-12 mb-3">
                <div class="col-12 mb-3">
                    <!-- <div class="img-large border" style="background-image: url('images/image-1.jpg')"></div> -->
                    <img src="{{ product.photo.url}}" class="img-thumbnail" alt="Responsive image">
                </div>
            </div>
            <!-- Product Images -->

            <!-- Product Info -->
            <div class="col-lg-5 col-md-9">
                <div class="col-12 product-name large">
                    <span class="detail-price">
                        {{product.name}}
                    </span>
                    
                </div>
                <div class="col-12 px-0">
                    <hr>
                </div>
                <div class="col-12">
                    <h4>{{product.details}}</h4>
                </div>
            </div>
            <!-- Product Info -->

            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 text-center">
                
            <form method='get' action='/update_cart'>
                <div class="col-12 border-left border-top sidebar h-100">
                    <div class="row">
                        <div class="col-12">
                        <span class="detail-price">
                            {{product.price}} lei
                        </span>
                        </div>
                        <div class="col-xl-5 col-md-9 col-sm-3 col-5 mx-auto mt-3">
                            <input type="hidden" name="product_id" value="{{product.id}}">
                            <div class="form-group">
                                <label for="qty">Quantity</label>
                                <input type="number" name='qty' id="qty" min="0" value="{{qty}}" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <button type='submit' class="b,product_idtn btn-outline-dark" type="button"><i class="fas fa-cart-plus mr-2"></i>Update Cart</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
            <!-- Sidebar -->
            
        </div>
    </div>

    <!--Banner-->
    {% include 'common/banner.html' %}
    <!---->

</main>
<!-- Main Content -->

{% endblock content %}
