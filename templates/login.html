{% extends 'common/l3.html' %}
{% load static %}

{% block content %}

<div class="col-12">
    <!-- Main Content -->
    <div class="row">
        <div class="col-12 mt-3 text-center text-uppercase">
            
        </div>
    </div> 

    <main class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3 mb-4">
            <div class="row">
                <div class="col-12">
                    <form method="post"  enctype="multipart/form-data" style="font-size : 20px;padding-left: 2em;padding-right: 2em;">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}" />
                        <span class="detail-price" style="text-align: center;">
                            Login
                        </span>
                        <hr>
                        {% if error %}
                            <div class="alert alert-danger" style="text-align:center" role="alert">
                                {{error}}
                            </div>
                        {% endif %}
                        {% if next %}
                            <div class="alert alert-warning" style="text-align:center" role="alert">
                                Please login to add the item into the cart
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" id="username" class="form-control" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="pass1" required>
                        </div>
                        <div class="form-group" style="text-align:center">
                            <button type="submit" class="btn btn-dark">
                             <b style="padding:1.5em;font-size:18px">Login</b>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main><hr><br><br>
    
</div>
{% endblock content %}
