{% extends 'common/l3.html' %}
{% load static %}

{% block content %}

 <div class="col-12">
    <!-- Main Content -->
    <div class="row">
        <div class="col-12 mt-3 text-center text-uppercase">
            
        </div>
    </div> 

    <main class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3 mb-4">
            <div class="row">
                <div class="col-12">
                    <form method="post"  enctype="multipart/form-data" style="font-size : 20px;padding-left: 2em;padding-right: 2em;">
                        {% csrf_token %}
                        <span class="detail-price" style="text-align: center;">
                            Register
                        </span>
                        <hr>
                        {% if error %}
                            <div class="alert alert-danger" style="text-align:center" role="alert">
                                {{error}}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="name" id="name" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" id="username" class="form-control" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="pass1" required>
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" class="form-control" name="pass2" required>
                        </div>
                        <div class="form-group">
                            <label for="avatar">Choose a profile picture:</label>
                            <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" required>
                        </div>
                        <div class="form-group">
                            <label for="number">Your phone number</label>
                            <input type="number" id="number" class="form-control" required name="phone">
                        </div>
                         <div class="form-group">
                            <label for="address">Address</label>
                            <input type="username" id="address" class="form-control" required name="address">
                        </div>
                        <div class="form-group" style="text-align:center">
                            <button type="submit" class="btn btn-dark">
                             <b style="padding:1.5em;font-size:18px">Register</b>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</div>
{% endblock content %}
